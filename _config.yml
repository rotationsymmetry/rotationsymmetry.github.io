name: Rotation Symmetry's Blog
description: Application Development and Data Analytics
meta_description: "My blog on application deveopment and data analytics with Scala and Python."

markdown: redcarpet
redcarpet:
  extensions: ["smart", "tables", "no_intra_emphasis", "fenced_code_blocks", "with_toc_data"]
highlighter: pygments

permalink:        /:year/:month/:day/:title/
paginate: 5
baseurl: /
url: http://rotationsymmetry.github.io


defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true


tag_names:
  scala:
    name: "Scala"
  spark:
    name: "Spark"
  python:
    name: "Python"
  analytics:
    name: "Analytics"
  rxjava:
    name: "RxJava"
  java:
    name: "Java"

