# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

pygments:         true

# Permalinks
permalink:        /:year/:month/:day/:title/
#permalink:        pretty

# Setup
title:            Rotation Symmetry
tagline:          'Scala, Spark and Data Analytics'
url:              http://rotationsymmetry.github.io
shorturl:

author:
  name:           'M W'
  url:

paginate:         5

# Custom vars
version:          1.0.0

github:
  repo:           github.com/rotationsymmetry/rotationsymmetry.github.io

# This is the list of pages to include in the header of the website.
pages_list:
  By Category: '/category.html'
  Archive: '/archive.html'
  About: '/about.html'

# Allow URL Redirects:
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from

exclude: [vendor]
