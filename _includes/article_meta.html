<section class="post-meta" align="right">
  {% for tag in article.tags%}
    <a href="{{ site.baseurl }}tags.html#{{tag}}">{{ site.tag_names[tag].name }}</a>
    {% unless forloop.last %},{% endunless %}
  {% endfor %}
    <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ article.date | date_to_string }}</time>
</section>
