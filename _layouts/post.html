---
layout: default
---

<header class="main-header post-head no-cover">
    <nav class="main-nav clearfix">
      <a class="subscribe-button" href="{{ site.baseurl }}about.html">About</a>
      <a class="subscribe-button" href="{{ site.baseurl }}archives.html">Archives</a>
      <a class="subscribe-button" href="{{ site.baseurl }}tags.html">Tags</a>
      <a class="subscribe-button" href="{{ site.baseurl }}">Home</a>
    </nav>
</header>


<main class="content" role="main">

    <article class="post">

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <section class="post-meta">
                <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date_to_string }}</time>
                {% if page.categories.size > 0 %}
                    {{ page.categories | array_to_sentence_string | prepend: 'on ' }}
                {% endif %}
            </section>
        </header>

        <section class="post-content">
            {{content}}
        </section>


    </article>

</main>
